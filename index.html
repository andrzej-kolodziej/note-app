<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="js/main.js"></script>
</head>
<body>
    <div class="content">
        <div class="note-add">
            <form class="note-add__form">
                <span class="note-add__header"><h1>Nowa Notatka</h1></span>
                <div class="note-add__title">
                    <label for="note-add__title-field">Tytuł:</label>
                    <input type="text" id="note-add__title-field" required maxlength="150" size="50">
                    <div class="note-add__error-message note-title__error-message"></div>
                </div>

                <div class="note-add__content">
                    <label for="note-add__content-field">Treść:</label>
                    <textarea rows="15" cols="51" id="note-add__content-field" required maxlength="1500"></textarea>
                    <div class="note-add__error-message note-content__error-message"></div>
                </div>

                <div class="note-add__fill-color">
                    <label for="note-add__fill-color-field">Kolor notatki:</label>
                    <input type="color" id="note-add__fill-color-field" value="#ffffff">
                </div>

                <div class="note-add__text-color">
                    <label for="note-add__text-color-field">Kolor tekstu:</label>
                    <input type="color" id="note-add__text-color-field">
                </div>

                <div class="note-add__text-color">
                    <label for="note-add__text-color-field">Styl fontu:</label>
                    <select id="note-add__font-family-field">
                        <option value="Calibri">Calibri</option>
                        <option value="Verdana">Verdana</option>
                        <option value="Times New Roman">Arial</option>
                        <option value="Tahoma">Tahoma</option>
                        <option value="Courier">Courier</option>                        
                    </select>
                </div>

                <div class="note-add__text-color">
                    <label for="note-add__text-color-field">Rozmiar fontu:</label>
                    <select id="note-add__font-size-field">
                        <option value="15">15</option>
                        <option value="17">17</option>
                        <option value="21">21</option>
                        <option value="25">25</option>
                        <option value="30">30</option>
                        <option value="41">41</option>
                        <option value="55">55</option>
                    </select>
                    <label>px</label>
                </div>

                <button onclick="return app.processSubmitOfAddNewNoteForm()">Dodaj Notatke</button>
            </form>
        </div>

        <div class="notes">
        </div>
    </div>
</body>
</html>
